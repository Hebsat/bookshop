<!--[if gt IE 9]><!--> <html lang="ru"> <!--<![endif]-->
<head th:replace="~{fragments/common_head_fragment :: headFragment}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/common_header_fragment :: headerFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}" th:text="#{bookshop.names.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${tag.name}"><span>Психологическая проза</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="${tag.name}">Психологическая проза
            </h1>
            <div class="Section-header-links">
              <a class="Section-header-link" href="/index.html#tags"
                 th:href="@{/books/tag/all}"
                 th:text="#{bookshop.names.tag_page.all}">Все тэги</a>
            </div>
          </div>
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${books}">
              <div th:replace="~{fragments/common_book_fragment :: bookFragment}"></div>
            </div>
            <div class="Cards-footer Cards-footer_center">
              <a class="btn btn_primary" href="#" data-refreshshow="tag" data-refreshoffset="0" data-refreshlimit="10" data-refreshid="10"
                 th:attr="data-refreshid=${tag.slug} + '/page'" th:text="#{bookshop.names.buttons.show_more}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footerFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
