<head th:replace="~{fragments/common_head_fragment :: headFragment}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/common_header_fragment :: headerFragment}"></header>
  <div class="Middle Middle_search">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{bookshop.names.search}">Поиск
        </h1>
        <div class="Section">
          <div class="search">
            <form class="form form_search" action="#" method="post" data-searchlimit="20">
              <input class="search-input" id="querypage" name="querypage" type="text" placeholder="Search over 30 million book titles" value="Техника"/>
              <button class="search-button" type="submit" name="searchpage" id="searchpage" th:text="#{bookshop.names.search}">Поиск
              </button>
            </form>
          </div>
        </div>
        <div class="Section Section_close">
          <header class="Section-header">
            <h2 class="Section-title Middle-searchHeader" th:text="#{bookshop.names.search_result (${searchList.size()})}">Найдено 40 книг
            </h2>
          </header>
          <div class="Cards Cards_search Cards_refresh">
            <div class="Card" th:each="book : ${searchList}">
              <div class="Card-picture">
                <a href="#" th:href="@{/books/{bookId} (bookId=${book.id})}">
                  <img src="/assets/img/content/main/card.jpg" th:src="${book.image}" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title">
                  <a href="#" th:href="@{/books/{bookId} (bookId=${book.id})}" th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description"
                     th:each="author : ${book.authorList}"
                     th:text="${author.name}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost">
                        <span class="Card-priceOld"
                              th:if="${book.discount gt 0}"
                              th:text="'₽' + ${#numbers.formatDecimal(book.price, 0, 'WHITESPACE', 2 , 'POINT')}">₽300.00</span>
                  <span class="Card-price"
                        th:with="newPrice=${book.price - book.price * book.discount / 100}"
                        th:text="'₽' + ${#numbers.formatDecimal(newPrice, 0, 'WHITESPACE', 2, 'POINT')}">₽190.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="search" data-refreshoffset="20" data-refreshlimit="20" data-refreshquery="Техника" th:text="#{bookshop.names.buttons.show_more}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footerFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
