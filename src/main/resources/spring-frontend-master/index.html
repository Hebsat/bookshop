<head th:replace="~{fragments/common_head_fragment :: headFragment}"></head>
<body class="Site">
  <!--if lt IE 8

  <header th:replace="~{fragments/common_header_fragment :: headerFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <div class="Section">
          <div class="Section-header">
            <h2 class="Section-title" th:text="#{bookshop.names.recommended}">Рекомендуемое
            </h2>
          </div>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
              <div class="Slider-item" th:each="book : ${recommendedBooks}">
                <div class="Slider-content">
                  <div class="Card">
                    <div th:replace="~{fragments/common_book_fragment :: bookFragment}"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
            <div class="Slider-load">
              <div class="Slider-load-text" th:text="#{bookshop.names.slider_load}">Идет загрузка данных
              </div>
            </div>
          </div>
          <div class="Section-header">
            <h2 class="Section-title" th:text="#{bookshop.names.recent}">Новинки
            </h2>
          </div>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="recent" data-loadoffset="0" data-loadlimit="6">
              <div class="Slider-item" th:each="book : ${recentBooks}">
                <div class="Slider-content">
                  <div class="Card">
                    <div th:replace="~{fragments/common_book_fragment :: bookFragment}"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
            <div class="Slider-load">
              <div class="Slider-load-text" th:text="#{bookshop.names.slider_load}">Идет загрузка данных
              </div>
            </div>
          </div>
          <div class="Section-header">
            <h2 class="Section-title" th:text="#{bookshop.names.popular}">Популярное
            </h2>
          </div>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="popular" data-loadoffset="0" data-loadlimit="6">
              <div class="Slider-item" th:each="book : ${popularBooks}">
                <div class="Slider-content">
                  <div class="Card">
                    <div th:replace="~{fragments/common_book_fragment :: bookFragment}"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
            <div class="Slider-load">
              <div class="Slider-load-text" th:text="#{bookshop.names.slider_load}">Идет загрузка данных
              </div>
            </div>
          </div>
        </div>
        <div th:replace="~{fragments/common_tags_fragment :: tagFragment}"></div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footerFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
