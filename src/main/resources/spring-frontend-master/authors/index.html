<head th:replace="~{fragments/common_head_fragment :: headFragment}"></head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;

      | для правильного отображения сайта.

  <header th:replace="~{fragments/common_header_fragment :: headerFragment}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <h1 class="Middle-title" th:text="#{bookshop.names.authors}">Авторы
        </h1>
        <div class="Section">
          <div class="Authors">
            <div class="Authors-links">
              <a class="Authors-link" href="#a"
                 th:each="key : ${authorsMap.keySet()}"
                 th:text="${key}"
                 th:href="'#' + ${#strings.toLowerCase(key)}">А</a>
            </div>
            <div class="Authors-block" th:each="authorsList : ${authorsMap}">
              <h2 class="Authors-title" id="a" th:id="${authorsList.getKey().toLowerCase()}" th:text="${authorsList.getKey()}">А
              </h2>
              <div class="Authors-letter">
                <div class="Authors-item" th:each="author : ${authorsList.getValue()}">
                  <a href="/authors/slug.html"
                     th:href="@{/authors/{slug} (slug=${author.slug})}"
                     th:text="${author.name}">Author's Name</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/common_footer_fragment :: footerFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
